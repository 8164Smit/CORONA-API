<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>COVID-19 Tracker</h1>
  <div>
    <input type="text" id="countryInput" placeholder="Enter Country (e.g., India)">
    <button onclick="getCountryData()">Get Data</button>
  </div>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    async function getCountryData() {
      const country = document.getElementById('countryInput').value.trim();
      if (!country) return alert('Please enter a country name!');
      
      try {
        const response = await fetch(`https://disease.sh/v3/covid-19/countries/${country}?strict=true`);
        if (!response.ok) throw new Error('Country not found');
        const data = await response.json();

        document.getElementById('result').innerHTML = `
          <div class="card">
            <h3>${data.country}</h3>
            <p>Cases: ${data.cases.toLocaleString()}</p>
            <p>Today's Cases: ${data.todayCases.toLocaleString()}</p>
            <p>Deaths: ${data.deaths.toLocaleString()}</p>
            <p>Today's Deaths: ${data.todayDeaths.toLocaleString()}</p>
            <p>Recovered: ${data.recovered.toLocaleString()}</p>
            <p>Active: ${data.active.toLocaleString()}</p>
          </div>
        `;
      } catch (err) {
        alert('Error fetching data: ' + err.message);
      }
    }
  </script>
</body>
</html>
